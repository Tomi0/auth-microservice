<div>
  <label [for]="identifier" class="block mb-2 font-medium text-gray-900 dark:text-white">{{ label }}</label>
  <input [type]="inputType" [name]="identifier" [id]="identifier"
         [formControl]="formControlInput"
         [ngClass]="{'border-red-600': formControlInput?.errors}"
         [placeholder]="placeHolder"
         class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  <span *ngIf="formControlInput?.errors" class="text-red-600">
    {{ formControlInput?.errors }}
  </span>
</div>
