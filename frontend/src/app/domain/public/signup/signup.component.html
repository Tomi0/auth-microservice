<div class="full-screen">
  <div class="container pt-5">
    <div class="row justify-content-lg-center">
      <div class="col-lg-6">
        <mat-card>
          <div class="row">
            <div class="col-12">
              <mat-card-title>Sign up</mat-card-title>
            </div>
          </div>
          <form [formGroup]="signupForm">
            <div class="row g-2 mt-2">
              <div class="col-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" type="email">
                  <mat-error *ngIf="signupForm.get('email')?.errors">
                    {{ signupForm.get('email')?.errors }}
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" type="password">
                  <mat-error *ngIf="signupForm.get('password')?.errors">
                    {{ signupForm.get('password')?.errors }}
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex mt-2" style="gap: 10px">
              <button mat-raised-button color="primary" (click)="signup()" [disabled]="creatingUser">Sign up</button>
              <a mat-stroked-button class="ml-3" routerLink="/auth/login" [disabled]="creatingUser">Log in</a>
            </div>
            <mat-card-footer *ngIf="creatingUser" class="mt-2">
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
